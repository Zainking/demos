<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task2</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			text-align: center;
		}
		a{
			color: #000;
			text-decoration: none;
			padding: 8px 10px;
			border-radius: 5px;
		}
		#a1,#a4,#a5{
			color: #fff;
		}
		#a1{
			background-color: #009688;
		}
		#a2{
			background-color: #ffeb3b;
		}
		#a3{
			background-color: #ff9800;
		}
		#a4{
			background-color: #f44336;
		}
		#a5{
			background-color: #4CAF50;
		}
		a:hover{
			box-shadow: 5px 5px 10px #888;
			transition: all .3s;
		}
	</style>
</head>
<body>
	<br>
	<a id="a1" href="#">steal</a>
	<a id="a2" href="#">yellow</a>
	<a id="a3" href="#">orange</a>
	<a id="a4" href="#">red</a>
	<a id="a5" href="#">green</a>
</body>
</html>
